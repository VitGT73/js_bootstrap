<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин</title>
  <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-xxl-5">
        <div class="goods_box" id="goods">
          <div class="menu">
            <input type="text" placeholder="Поиск" class="search" />
            <button class="add btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"> &#10010; </button>
          </div>
          <div class="table-respoonsive">
            <table class="goods table mt-3" id="table1">
              <thead>
                <tr class="table-primary align-middle">
                  <th>№</th>
                  <th>Название</th>
                  <th>Цена, &#8381;</th>
                  <th>Количество</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="list"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-xxl-7">
        <div class="price_box">
          <div class="menu">
            <div class="price_title"> Итого: <span class="price_result">0 &#8381;</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="price table mt3" id="table2">
              <thead>
                <tr class="table-primary align-middle">
                  <th>№</th>
                  <th>Название</th>
                  <th>Цена/ш, &#8381;</th>
                  <th>Количество</th>
                  <th>Скидка, %</th>
                  <th>Цена, &#8381;</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
